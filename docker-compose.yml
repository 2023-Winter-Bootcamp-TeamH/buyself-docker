version: "3"
services:
  back:
    build:
      context: ./buyself-backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./buyself-backend/:/buyself-backend/
    environment:
      FLASK_ENV: app

  react:
    build:
      context: ./buyself-frontend
    command: ["npm", "start"]
    ports:
      - 3000:3000
    volumes:
      - ./buyself-frontend/:/buyself-frontend
      - ./buyself-frontend/node_modules/:/buyself-frontend/node_modules