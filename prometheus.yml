global:
  scrape_interval:     15s
  evaluation_interval: 15s

rule_files:


scrape_configs:
  - job_name: 'prometheus'
    static_configs:
    - targets: ['localhost:9090']
  - job_name: 'backend'
    static_configs:
    - targets: ['backend:8000']
  - job_name: 'node-exporter'
    static_configs:
    - targets: [ "node-exporter:9100" ]